<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Edge Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #101010;
        }

        .curved-box {
            width: 200px;
            height: 100px;
            background-color: #101010;
            border: 2px solid #3f3f3f; /* Border color */
            border-radius: 20px; /* Adjust the border-radius to control the curve */
            padding: 20px;
            color: #ffffff; /* Text color */
        }
    </style>
</head>
<body>
    <div class="curved-box">
        <!-- Your content goes here -->
        Hello, this is a curved edge box with a border color of #3f3f3f!
    </div>
</body>
</html>
